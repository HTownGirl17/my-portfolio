<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
      integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc="
      crossorigin="anonymous"
    />

    <!-- Google Fonts  -->
    <link
      href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,900|Source+Sans+Pro:300,900&display=swap"
      rel="stylesheet"
    />

    <!-- animate.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />

    <!-- Bootstrap CDN -->

    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Scroll to the top button -->
    <button onclick="topFunction()" id="myBtn" title="Go to top">
      <i class="fa fa-arrow-up" aria-hidden="true"></i>
    </button>

    <header>
      <div class="logo">
        <a href="home.html"><img src="img/logo_1.png" alt="" /></a>
      </div>
      <button class="nav-toggle" aria-label="toggle navigation">
        <span class="hamburger"></span>
      </button>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="home.html" class="nav__link">Home</a>
          </li>
          <li class="nav__item">
            <a href="home.html#services" class="nav__link">My Services</a>
          </li>
          <li class="nav__item">
            <a href="home.html#about" class="nav__link">About Me</a>
          </li>
          <li class="nav__item">
            <a href="home.html#work" class="nav__link">My Work</a>
          </li>
          <li class="nav__item">
            <a href="contact.html" class="nav__link">Contact Me</a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- Form section -->
    <div class="contact">
      <form
        class="animated bounceInLeft"
        id="contact_form"
        action="thankYou.html"
        method="POST"
        netlify-honeypot="bot-field"
        data-netlify="true"
      >
        <p class="hidden">
          <label
            >Donâ€™t fill this out if you're human: <input name="bot-field"
          /></label>
        </p>
        <fieldset>
          <legend>Contact Me</legend>
        </fieldset>

        <div class="form-group col-md-12">
          <label>Full Name:</label>
          <input type="text" name="name" placeholder="Enter Your Name" />
        </div>

        <div class="form-group col-md-12">
          <label>Email:</label>
          <input type="email" name="email" placeholder="Enter Your Email" />
        </div>

        <div class="form-group col-md-12">
          <label>Phone Number:</label>
          <input type="phone" name="phone" placeholder="Enter Your Number" />
        </div>

        <div class="form-group col-md-12">
          <label>Message:</label>
          <textarea rows="5"></textarea>
        </div>

        <div class="form-group col-md-12">
          <div data-netlify-recaptcha="true"></div>
        </div>

        <button class="form-btn">Send</button>
      </form>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <a href="contact.html" class="footer__link">Contact Me</a>
      <ul class="social-list">
        <li class="social-list__item">
          <a
            href="https://www.linkedin.com/in/heather-shores/"
            class="social-list__link"
            ><i class="fab fa-linkedin"></i
          ></a>
        </li>
        <li class="social-list__item">
          <a href="https://github.com/HTownGirl17" class="social-list__link"
            ><i class="fab fa-github"></i
          ></a>
        </li>
      </ul>
      <small>&copy; 2020 Heather Shores</small>
    </footer>

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>

    <!-- jQuery Validation Plugin -->
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.js"></script>

    <!-- Additonal Methods for jQuery Validation plugin -->
    <script src="http://ajax.microsoft.com/ajax/jquery.validate/1.7/additional-methods.js"></script>

    <!-- JavaScript -->
    <script src="index.js"></script>
  </body>
</html>
